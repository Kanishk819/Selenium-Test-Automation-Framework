name: Test Automation Workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      LT_USERNAME: ${{ secrets.LT_USERNAME }}
      LT_ACCESS_KEY: ${{ secrets.LT_ACCESS_KEY }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:  mvn test -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true
      
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: Test logs
        path: logs/

    - name: Upload screenshots as artifacts
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: Screenshots
        path: screenshots/
        
    - name: Upload test Reports
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: Test Reports
        path: report.html

    - name: Test Execution Status
      run: echo "Test Execution Completed"

    - name: Copy Reports to gh-pages folder
      if: always()

      run: 
        mkdir -p public/extent-reports/
        cp -R report.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/


    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        folder: public/extent-reports/
        token: ${{ secrets.STAF }}
        clean: true

        
